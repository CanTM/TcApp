<h5>Buscar por palavras ou Hashtags (#)</h5>
<div class="cointainer">
  <div class="row">
    <div class="input-field col s12">

      <i class="tiny material-icons prefix">play_arrow</i>
      <input placeholder="Intervalo de Tempo" id="timeInterval" type="text" class="datepicker">

      <i class="tiny material-icons prefix">search</i>
      <input placeholder="Buscar" id="trackTerms" type="text" class="validate">

      <i class="tiny material-icons prefix">language</i>
      <input placeholder="Linguagem" id="languages" type="text" class="validate">
    </div>
  </div>

  <div align="center">
    <button (click)="start_search()" class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
    </button>
    <button (click)="stop_search()" class="btn waves-effect waves-light" type="submit" name="action">Stop
    <i class="material-icons right">stop</i>
    </button>
  </div>
</div>
